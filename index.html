<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pizza Survey</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Pizza Party Order Form</h1>
    <p id="description">Thank you for contacting our pizza party service! Please provide us with the following information for the delivery of your pizzas.</p>
    <form id="survey-form">
      <label id="name-label" for="name">Enter your name: <input required id="name" type="text" placeholder="Jeff Bezos"></label>
      <label id="email-label" for="email">Enter your email: <input required id="email" type="email" placeholder="jbezos@apple.hell"></label>
      <label id="number-label" for="number">How many pizzas would you like? (Max 50): <input id="number" pattern="[0-9]{,}" min="0" max="50" type="number" placeholder="42"></label>
      <label id="dropdown-label" for="dropdown"> Select one: <select id="dropdown">
        <option value="">(select one)</option>
        <option value=1>Mozarella</option>
        <option value=2>Fetuccini</option>
        <option value=3>Munster</option>
      </select>
      <fieldset id="crust-choice">
        <legend>What is your preferred crust?</legend>
        <label for="thin-crust"><input type="radio" value="thin" name="crust-type" id="thin-crust"> Thin Crust</label>
        <label for="pan-crust"><input type="radio" value="pan" name="crust-type" id="pan-crust"> Pan Crust</label>
        <label for="stuff-crust"><input type="radio" value="stuff" name="crust-type" id="stuff-crust"> Stuffed Crust</label>
        <label for="no-crust"><input type="radio" value="no" name="crust-type" id="no-crust"> No Crust</label>
      </fieldset>
      <fieldset id="toppings">
        <legend>What toppings do you like on your pizza?</legend>
        <label for="pepperoni-topping"><input type="checkbox" value="pepperoni" name="toppings" id="pepperoni-topping"> Pepperoni </label>
        <label for="peppers-topping"><input type="checkbox" value="peppers" name="toppings" id="peppers-topping"> Peppers </label>
        <label for="sausage-topping"><input type="checkbox" value="sausage" name="toppings" id="sausage-topping"> Sausage </label>
        <label for="olives-topping"><input type="checkbox" value="olives" name="toppings" id="olives-topping"> Olives </label>
      </fieldset>
      <label for="added-description">Additional Information: <textarea id="added-description" name="add-desc" rows=3 cols=40></textarea></label>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
